<body ng-controller="HomeController">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="myFileField">Select a file: </label>
                        <input type="file" demo-file-model="myFile" class="form-control" id="myFileField"/>
                    </div>
                    <button ng-click="uploadFile()" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>
        <div>
            <p> Click to see record and its validation data. Currently not pretty and accordian is not collapsing. <br> This will be in editable text fields only displaying the correct information and the validation messgaes will be in red.</p>
            <ul ng-repeat="item in serverResponse">
                <li ng-repeat="(key, val) in item" ng-click="accordion.current = item">
                    {{key}}
                    <ul ng-show="accordion.current == item">
                        <li> {{val}} </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
