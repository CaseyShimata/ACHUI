<body ng-controller="HomeController">
<div class="container">
    <div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="myFileField">Select a file: </label>
                        <input type="file" demo-file-model="myFile" class="form-control" id="myFileField"/>
                    </div>
                    <button ng-click="uploadFile()" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>
        <div id="achDataContainer">
            <p>Upload an ACH File. <br>
                Type `CMD/CTRL` + `f` and search for `didPass": false` <br>
                This will search for all the errors in the ACH file. </p>
            <pre id="achData" contenteditable="true">{{serverResponse}}</pre>
        </div>
    </div>
</div>
</body>
